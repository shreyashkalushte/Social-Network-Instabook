<!-- Delete reply to a comment -->
<div class="modal fade" id="deletereplymodal_{{child_comment.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header pt-1 pb-1">
				<h5 class="modal-title" id="exampleModalLongTitle">Delete Comment</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Are you sure you want to delete this comment?
			</div>
			<div class="modal-footer pt-1 pb-1">
				<form method="post" action="{% url 'comments:comment_delete' comment_id=comment.id reply_id=child_comment.id previous_page=current_page %}">
					{% csrf_token %}
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Delete</button>
				</form>
			</div>
		</div>
	</div>
</div>
