
{% load urlify %}

<div class="float-right dropdown div-inline">
	<a id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true">
		<i class="fas fa-ellipsis-h"></i>
	</a>
	<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
		{% if 'full_post' not in request.path %}
		<li>
			<a class="dropdown-item" href="{% url 'posts:view_post' pk=post.pk %}">
				View Full Post
			</a>
		</li>
		{% endif %}

		{% if post.user == request.user %}
		<li>
			<a class="dropdown-item" href="{% url 'posts:edit_post' pk=post.pk previous_page=current_page %}">
				Edit
			</a>
		</li>
		<li>
			<a class="dropdown-item" data-toggle="modal" data-target="#deletepostmodal_{{post.pk}}">
				Delete
			</a>
		</li>
		{% endif %}
	</ul>
</div>


{% if post.user == request.user %}

<!-- Delete post Modal -->
<div class="modal fade" id="deletepostmodal_{{post.pk}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content text-center">
			<div class="modal-body">
                <p class="mt-2">Are you sure you want to delete this post?</p>
            </div>
            <div class="modal-footer py-2">
                <div class="row w-100">
                	<div class="col-6 border-right">
                		<a data-dismiss="modal">Cancel</a>
                	</div>
                	<div class="col-6">
                		<a href="{% url 'posts:delete_post' pk=post.pk  %}">Delete</a>
                	</div>
                </div>
            </div>
		</div>
	</div>
</div>

{% endif %}
