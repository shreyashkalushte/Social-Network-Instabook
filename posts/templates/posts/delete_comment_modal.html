
<!-- Delete comment -->
<div class="modal fade" id="deletecommentmodal_{{comment.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content text-center">
			<div class="modal-body">
                <p class="mt-2">Are you sure you want to delete this comment?</p>
            </div>
            <div class="modal-footer py-2">
                <div class="row w-100">
                	<div class="col-6 border-right">
                		<a data-dismiss="modal">Cancel</a>
                	</div>
                	<div class="col-6">
                		<a href="{% url 'comments:comment_delete' comment_id=comment.id reply_id=0 %}">Delete</a>
                	</div>
                </div>
            </div>
		</div>
	</div>
</div>
